<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#0d1117" />
    <meta name="description" content="VIP AI Prediction Tool for Wingo 3M" />
    <title>Wingo VIP Predictions</title>

    <!-- Google Fonts (modern, professional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Global reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0d1117 0%, #1e293b 100%);
        color: #f1f5f9;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
      }

      /* Loading screen before React mounts */
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        height: 100vh;
        color: #e2e8f0;
        font-size: 1.2rem;
      }

      #loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #38bdf8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- React app mounts here -->
    </div>

    <!-- Preload loading screen -->
    <div id="loading">
      <div id="loading-spinner"></div>
      <div>Loading VIP Predictions...</div>
    </div>

    <script>
      // Hide loader once React mounts
      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("root");
        const loading = document.getElementById("loading");
        if (root && loading) {
          const observer = new MutationObserver(() => {
            if (root.innerHTML.trim() !== "") {
              loading.style.display = "none";
              observer.disconnect();
            }
          });
          observer.observe(root, { childList: true });
        }
      });
    </script>
  </body>
</html>
